name: Build Inexora APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # ðŸ‘ˆ THIS was missing before

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew

    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: Inexora-AI-APK
        path: app/build/outputs/apk/debug/*.apk
